    .page-counter {

        font-weight: bold;

    /* Buttons */
    .btn {

        height: 115px;
        cursor: pointer;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 1;

    }

    /* Page turn animation */
    .page-flip {
        animation: flip 0.25s ease-out;
    }
    @keyframes flip {
